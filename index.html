<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Kafka on the Shore Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form class="login-form" action="https://www.google.com/search" method="get">
                <h2>Welcome to Kafka on the Shore</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="q" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="background-image"></div>
    </div>
</body>
</html>
